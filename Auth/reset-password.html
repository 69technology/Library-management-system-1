<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password | Library System</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form>
      <input type="email" placeholder="Your Email" required><br>
      <input type="tel" placeholder="Phone Number" required><br>
      <input type="password" placeholder="New Password" required><br>
      <input type="password" placeholder="Confirm New Password" required><br>
      <button type="submit">Reset Password</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p>Remembered your password? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
