<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login | Library System</title>
  <link rel="stylesheet" href="../assets/styles.css"/>
  <link rel="js" href="../assets/script.login.js"/>
</head>
<body>

  
  <header class="auth-header">
    <div class="logo">
      <img src="../assets/G-EYprpJ_400x400-removebg-preview.png" alt="Company Logo" style="height: 50px;">
    </div>
  </header>

  
  <main class="auth-container">
    <div class="container">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Create Account</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </main>

  
  <footer class="auth-footer">
    <p>&copy; 2025 CEO Library System. All rights reserved.</p>
  </footer>

</body>
</html>
