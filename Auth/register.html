<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register | Library System</title>
  <link rel="stylesheet" href="../assets/styles.css"/>
  <link rel ="js" href= "--/assets/script.register.js"/>
</head>
<body>

  <header class="auth-header">
    <div class="logo">
      <img src= "../assets/G-EYprpJ_400x400-removebg-preview.png" alt="Company Logo" style="height: 50px;">
    </div>
  </header>

  <main class="auth-container">
    <div class="container">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Create Username" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="text" placeholder="Phone Number" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="password" placeholder="Confirm Password" required><br>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </main>

  <footer class="auth-footer">
    <p>&copy; 2025 CEO Library System. All rights reserved.</p>
  </footer>

</body>
</html>
